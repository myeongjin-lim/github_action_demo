name: 뉴스링크크롤러업데이트

# push해서 바로 실행
on: [push]  

# 1분마다 동작하는 cron 스케줄러
# on: 
#   schedule:
#     - cron: '*/1 * * * *'

jobs:
  build:
    runs-on: ubuntu-latest
#     strategy:
#       matrix:
#         python-version: [3.7] # 파이썬 3.6, 3.7 버전으로

    steps:
    - uses: actions/checkout@v2
    - name: Set up python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name : Python pip upgrade # 파이썬 pip 업그레이드
      run: python -m pip install --upgrade pip 
    
    - name: Install python package # 파이썬 관련 패키지를 설치
      run: |        
        pip install beautifulsoup4
        pip install requests
        pip install lxml
                
    - name: Run! # news_list_crawler.py 파일을 실행! 
      run: | 
        python news_list_crawler.py
        
    - name: Commits
      run: |
        git config --local user.email "your@email"
        git config --local user.name "Auto_Scraping_Name" # 커밋에 포함될 이름
        git add news_list.txt
        git commit -m "Auto - Update data with Scraping" # 커밋 메세지
        
    - name: Remote
      run: |
       git remote remove origin
       git remote add origin https://github.com/smartIT8150/github_action_demo.git
       
    - name: Push
      uses: ad-m/github-push-action@master
      with:
        branch: 'master'
        github_token: $ 
